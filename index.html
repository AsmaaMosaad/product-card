<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
    <title>Product Card Design</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel ="stylesheet" href = "style.css">
</head>

<body>
 
  <div class="wrapper">
    <div class="product-img">
            <img src="./image-product-desktop.jpg">
    </div>
    <div class="product-info">
        <h1>PERFUME</h1>
        <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>
        <p>A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.</p>
   
        <div class="price">
            <span class="sale"> $149.99 </span>
            <span class="beforsale">$169.99</span>
            </div>
          
       <div>
                <button type="button" class="add-cart-btn">
                    <i class="fa fa-shopping-cart"></i>Add to cart
                </button></div>
            </div>     

  </div>
  
</html>
